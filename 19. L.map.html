<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수형 자바스크립트 - L.map</title>
</head>
<body>
<script>
    /**
     * 제너레이터 / 이터러블 프로토콜 기반
     * 지연성을 가진 L.map
     * 이터레이터를 반환하는 제너레이터 함수
     */
    const L = {};
    L.map = function *(f, iter) {   // 함수와 이터러블을 받아서 이터레이터를 반환하는 제너레이터 함수 L.map 정의 (지연성을 가진 L.map)
        for (const a of iter) { // 이터러블을 순회하면서 함수를 적용
            yield f(a); // 함수를 적용한 값을 반환 (지연성)
        }
    };

    console.log("L.map");
    const it = L.map(a => a + 10, [1, 2, 3]);
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());

    console.log("L.map");
    console.log(...L.map(a => a + 10, [1, 2, 3]));
</script>
</body>
</html>
