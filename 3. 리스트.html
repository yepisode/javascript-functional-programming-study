<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수형 자바스크립트 - 리스트</title>
</head>
<body>
<script>
    /**
     * ES5 리스트 반복문
     */
    const list = [1, 2, 3];
    let i = -1;
    const len = list.length;
    while (++i < len) {
        console.log(list[i]);
    }

    /**
     * ES5 유사배열 반복문
     */
    const list2 = "abcedf";
    let i2 = -1;
    const len2 = list2.length;
    while (++i2 < len2) {
        console.log(list2[i2]);
    }

    /**
     * ES6 배열 반복문
     */
    const list3 = [1, 2, 3];
    for (const a of list3) {
        console.log(a);
    }

    /**
     * ES6 유사배열 반복문
     */
    const list4 = "abcedf";
    for (const a of list4) {
        console.log(a);
    }

</script>
</body>
</html>
