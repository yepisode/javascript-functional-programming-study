<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수형 자바스크립트 고차 함수</title>
</head>
<body>
<script>
    /**
     * 함수를 인자로 전달 받아 실행하는 함수.
     */
    const apply1 = f => f(1);
    const add2 = a => a + 2;

    console.log(apply1(add2));

    /**
     * 함수를 인자로 전달 받아 실행하는 함수. (2)
     */
    const times = (f, n) => {
        let i = -1;
        while (++i < n) f(i);
    };

    times(console.log, 3);

    /**
     * 함수를 리턴값으로 반환하는 함수
     */
    const addMaker = a => b => a + b;

    const add10 = addMaker(10);

    console.log(add10);
    console.log(add10(5));
</script>
</body>
</html>
