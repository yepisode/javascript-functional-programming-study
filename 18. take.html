<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수형 자바스크립트 - take</title>
</head>
<body>
<script>
/**
 * curry
 */
const curry = f => (a, ..._) => _.length ? f(a, ..._) : (..._) => f(a, ..._);
    /**
 * range
 */
const range = (l) => {
    let i = -1;
    let res = [];
    while (++i < l) {
        res.push(i);
    }
    return res;
};
/**
 * L.range
 */
const L = {};
L.range = function *(l) {
    let i = -1;
    while (++i < l) {
        yield i;
    }
};
/**
 * take
 */
const take = curry((count, iter) => {
    let res = [];
    for (const a of iter) {
        res.push(a);
        if (res.length === count) return res;
    }
    return res;
});
/**
 * reduce
 */
const reduce = curry((f, acc, iter) => {
    if (!iter) {
        iter = acc[Symbol.iterator]();
        acc = iter.next().value;
    }
    for (const a of iter) {
        acc = f(acc, a);
    }
    return acc;
});
/**
 * go
 */
const go = (...args) => reduce((a, f) => f(a), args);

console.log(range(100));
console.log(take(5, range(10000)));
console.log(take(5, L.range(10000)));
console.log(take(5, L.range(Infinity)));

/**
 * add
 */
const add = (a, b) => a + b;

// 가독성
go(
    range(100),
    take(5),
    reduce(add),
    console.log
);

go(
    L.range(100),
    take(5),
    reduce(add),
    console.log
);
</script>
</body>
</html>
